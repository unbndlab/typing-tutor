<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Typing Tutor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^4"></script>
    <!-- Use defer to ensure HTML is parsed before script runs -->
    <script src="script.js" defer></script>
</head>
<body class="theme-light"> <!-- Default Theme -->

    <header class="main-header">
        <h1>Typing Tutor Pro</h1>
        <nav>
            <button data-section="main-game" class="nav-button active">Practice</button>
            <button data-section="dashboard" class="nav-button">Dashboard</button>
            <button data-section="settings" class="nav-button">Settings</button>
        </nav>
    </header>

    <main id="app-container">

        <!-- === Main Game Section === -->
        <section id="main-game" class="app-section active-section">
            <div class="options-container">
                <div class="option-group">
                    <label for="practice-type">Type:</label>
                    <select id="practice-type">
                        <option value="lesson" selected>Lessons</option>
                        <option value="test">Tests</option>
                        <option value="words">Words Practice</option>
                        <option value="time">Time Practice</option>
                    </select>
                </div>

                <!-- Dynamic options based on Type -->
                <div class="option-group" id="lesson-options">
                    <label for="lesson-select">Lesson:</label>
                    <select id="lesson-select">
                        <option value="">Loading Lessons...</option>
                    </select>
                </div>
                <div class="option-group" id="test-options" style="display: none;">
                    <label for="test-select">Test:</label>
                    <select id="test-select">
                        <option value="">Loading Tests...</option>
                    </select>
                </div>
                 <div class="option-group" id="words-options" style="display: none;">
                     <label for="words-setting">Count:</label>
                     <select id="words-setting">
                         <option value="25" selected>25</option>
                         <option value="50">50</option>
                         <option value="100">100</option>
                     </select>
                 </div>
                 <div class="option-group" id="time-options" style="display: none;">
                     <label for="time-setting">Duration:</label>
                     <select id="time-setting">
                          <option value="30">30s</option>
                         <option value="60" selected>60s</option>
                         <option value="120">120s</option>
                     </select>
                 </div>
            </div>

            <div class="metrics">
                <div>Time: <span id="time">0</span>s</div>
                <div>WPM: <span id="wpm">0</span></div>
                <div>Accuracy: <span id="accuracy">100</span>%</div>
                <div>Errors: <span id="errors">0</span></div>
                <div id="mode-info" class="mode-info">Mode: Lesson</div>
            </div>

            <div id="text-display-container">
                <div id="text-to-type">Loading Text...</div>
            </div>

            <!-- Optional: Visual Keyboard -->
            <div id="visual-keyboard" class="keyboard">
                <!-- Keyboard rows will be generated by JS -->
            </div>

            <div id="results-display" class="results" style="display: none;">
                <h2>Results</h2>
                <div>WPM: <span id="final-wpm">0</span></div>
                <div>Accuracy: <span id="final-accuracy">0</span>%</div>
                <div>Time: <span id="final-time">0</span>s</div>
                <div>Errors: <span id="final-errors">0</span></div>
                <button id="start-next-button">Start Next Lesson</button> <!-- Or Try Again -->
            </div>

            <button id="reset-button" class="control-button">Reset Current</button>
        </section>

        <!-- === Dashboard Section === -->
        <section id="dashboard" class="app-section">
            <h2>Your Progress</h2>
            <div class="dashboard-controls">
                <label for="chart-type">View:</label>
                <select id="chart-type">
                    <option value="wpm">WPM Over Time</option>
                    <option value="accuracy">Accuracy Over Time</option>
                    <!-- <option value="errors">Errors Over Time</option> -->
                </select>
                <label for="result-filter">Filter:</label>
                <select id="result-filter">
                    <option value="all">All Results</option>
                    <option value="lessons">Lessons Only</option>
                    <option value="tests">Tests Only</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="progress-chart"></canvas>
            </div>
            <h3>Recent Results</h3>
            <div id="results-table-container">
                <p>Loading results...</p>
                <!-- Table generated by JS -->
            </div>
        </section>

        <!-- === Settings Section === -->
        <section id="settings" class="app-section">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
             <div class="setting-item">
                <label for="sound-toggle">Sound Effects:</label>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle">
                    <span class="slider round"></span>
                </label>
             </div>
             <!-- Add more settings later -->
        </section>
    </main>

    <footer class="main-footer">
        <p>Typing Tutor Â© 2023 unbndlab</p> <!-- Added your name -->
    </footer>

</body>
</html>
